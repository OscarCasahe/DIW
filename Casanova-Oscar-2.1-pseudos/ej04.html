<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/ej4.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">

        <div class="datosP">

            <h2><img class="persona" src="img/persona.png" alt="datos">Datos Personales</h2>

            <p>
                <label for="nombre">Nombre:</label></br>
                <input class="color" type="text" id="nombre" name="nombre">
            </p>
            <p>
                <label for="apellidos">Apellidos:</label></br>
                <input class="color"  type="text" id="apellidos" name="apellidos">
            </p>
            <br>
                <label for="dni">DNI:</label></br>
                <input class="color"  type="text" id="dni" name="dni">
            </p>
            <p>
                <select name="sexo" id="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otros">Otros</option>
                </select>
            </p>

            <div class="fecha">
                
                <h2><img class="calendario" src="img/calendario.jpg" alt="calendario">Fecha de Nacimiento</h2>

                <p>
                    <label for="dia">Día:</label>
                    <select class="color" name="dia" id="dia">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>

                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <label for="mes">Mes:</label>
                    <select class="color" name="mes" id="mes">
                        <option value="Enero">Enero</option>
                        <option value="Febrero">Febrero</option>
                        <option value="Marzo">Marzo</option>
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>

                    <label for="anio">Año:</label>
                    <select class="color" name="anio" id="anio">
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>

                    </select>
                </p>


            </div>

            <div class="idioma">
                <h2>IDIOMA</h2>
                
                <p><label for="castellano"><img src="img/españa.jpg" alt="castellano">Castellano</label><input type="radio" id="castellano" name="castellano"></p>
                <p><label for="catalan"><img src="img/cataluña.jpg" alt="catalan">Catalán</label><input type="radio" id="catalan" name="catalan"></p>
                <p><label for="ingles"><img src="img/ingles.png" alt="ingles">Inglés</label><input type="radio" id="ingles" name="ingles"></p>
                <p><label for="frances"><img src="img/francia.png" alt="frances">Francés</label><input type="radio" id="frances" name="frances"></p>
                <p><label for="aleman"><img src="img/alemania.png" alt="aleman">Alemán</label><input type="radio" id="aleman" name="aleman"></p>


            </div>

        </div>

        <div class="Sugerencias">
            <h2>SUGERENCIAS</h2>
            <textarea class="color" name="textarea" rows="5" cols="90">Introduzca aquí su sugerencia</textarea>
        </div>

        <div class="derecha">
            <button  type="button"  name="enviar" value="Enviar Datos"><span>Enviar Datos</span></button>
        </div>




    </form>
</body>
</html>
